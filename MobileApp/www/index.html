<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <!--<link href="css/icon.css" rel="stylesheet">-->
        <title>Grails ERP</title>
    </head>
    <body>
        <div id="app">
            <nav>
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo center">Grails ERM</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                </div>
            </nav>
            <div class="container">
                <div id="login">
                    <h2 class="center-align"> Login Form</h2>
                    <div class="row" class="valign-wrapper">
                        <form id='login-form' class="col s12 valign">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Username" id="username" type="text" name="username" class="validate">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="password" type="password" name="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="center-align">
                                        <button class="btn center waves-effect waves-light center-align" type="submit" name="action">
                                            Login Now
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>

                <div id="charts" class="hide">
                    CHARTS :D
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/lodash.min.js"></script>
        <script src="js/vue.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </body>
</html>
